<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Blog</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300,700"
      rel="stylesheet"
      type="text/css"
    />
    <link href="./css/style.css" rel="stylesheet" />
  </head>

  <body>
    <header class="header">
      <h1 class="title">My Blog</h1>
    </header>
    <main>
      <div class="entry-container">
          <h2 class="entry-container-heading">Write a Blog Post</h2>
          <textarea rows="8" cols="40" class="entry-container-textarea"></textarea>
          <button type="submit" class="entry-container-btn">Send</button>
      </div>

      <br />
      <hr />
      <br />

      <h2 class="recent-posts-heading">Recent Posts</h2>

      <div class="post-container"></div>
    </main>
    <script src="./script/fetch.js" type="text/javascript"></script>
    <script src="./script/dom.js" type="text/javascript"></script>
  </body>
</html>
